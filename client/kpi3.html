		<script>
		window.onload = function () {
		
		var chart = new CanvasJS.Chart("chartContainer", {
			theme: "light2",
			animationEnabled: true,
			title: {
				text: "Number of sequences with 'complete' classification "
			},
			subtitles: [{
				text: "United Kingdom, 2016",
				fontSize: 16
			}],
			data: [{
				type: "pie",
				indexLabelFontSize: 18,
				radius: 80,
				indexLabel: "{label} - {y}",
				yValueFormatString: "###0.0\"%\"",
				click: explodePie,
				dataPoints: [
					{ y: 42, label: "Gas" },
					{ y: 3.1, label: "Other Fuels" }
				]
			}]
		});
		chart.render();
		
		function explodePie(e) {
			for(var i = 0; i < e.dataSeries.dataPoints.length; i++) {
				if(i !== e.dataPointIndex)
					e.dataSeries.dataPoints[i].exploded = false;
			}
		}
		 
		}
		</script>
		<script>

			function datastring(object){
				for (const x in object){
					return x + ": " + object[x]
				}
			}
			
			const xhttp = new XMLHttpRequest();

			xhttp.onload = function() {
				data = JSON.parse(this.responseText);
				console.log(data);
				document.getElementById("ds1").innerHTML = datastring(data[0][0]);
				document.getElementById("ds2").innerHTML = datastring(data[1][0]);
				document.getElementById("ds3").innerHTML = datastring(data[2][0]);
			}

			xhttp.open("GET", "class");
			xhttp.send();

		</script>
