		window.onload = function () {
		
		var chart = new CanvasJS.Chart("chartContainer", {
			theme:"light2",

			},
			legend:{
				cursor:"pointer",
				itemclick : toggleDataSeries
			},
			data: [{
				type: "spline",
				visible: false,
				showInLegend: true,
				yValueFormatString: "##.00mn",
				name: "Classification",
				dataPoints: [
					{ label: "Date. 1", y: 2.22 },
					{ label: "Date. 2", y: 2.20 },
					{ label: "Date. 3", y: 2.44 },
					{ label: "Ep. 8", y: 2.72 },
					{ label: "Ep. 9", y: 2.66 },
					{ label: "Ep. 10", y: 3.04 }
				]
			},
			{
				type: "spline", 
				showInLegend: true,
				visible: false,
				yValueFormatString: "##.00mn",
				name: "Training",
				dataPoints: [
					{ label: "Ep. 1", y: 3.86 },
					{ label: "Ep. 2", y: 3.76 },
					{ label: "Ep. 3", y: 3.77 },
					{ label: "Ep. 9", y: 3.38 },
					{ label: "Ep. 10", y: 4.20 }
				]
			}]
		});
		chart.render();
		
		function toggleDataSeries(e) {
			if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible ){
				e.dataSeries.visible = false;
			} else {
				e.dataSeries.visible = true;
			}
			chart.render();
		}
		
		}
		</script>
